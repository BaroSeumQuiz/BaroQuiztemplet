 <h1>한국사 8급 문제</h1>
 
 <div id="cho1" style="display:block;" >
 <p> 1. 다음 중 고려시대 왕은?</p>
 <form name="form1">
  <input type="radio" name="quiz1" value="v1">근초고왕<br>
  <input type="radio" name="quiz1" value="v2">의자왕<br>
  <input type="radio" name="quiz1" value="v3">충렬왕<br>
  <input type="radio" name="quiz1" value="v4">성종<br>
  <input type="button" name="선택" value="정답확인" onclick="myFucntion1()">
 </form>
 <p id="check1"></p>
    <input type="button" id="nextq1" name="선택" value="다음" onclick="gonext(this)">
 </div>
 
 
 <div id="cho2" style="display:none;" >
 <p> 2. 다음 중 고려시대 왕은?</p>
 <form name="form2">

  <input type="radio" name="quiz2" value="v3">충렬왕<br>
  <input type="radio" name="quiz2" value="v4">성종<br>
  <input type="button" name="선택" value="정답확인" onclick="myFucntion2()">
 </form>
 <p id="check2"></p>
 </div>
 
 <div id="cho3" style="display:block;" >
 <p> 3. 다음 중 고려시대 왕은?</p>
 <form name="form3">
  <input type="text" name="quiz2" value=""><br>

  <input type="button" name="선택" value="정답확인" onclick="myFucntion3()">
 </form>
 <p id="check3"></p>
 </div>
 
 
 
  <script type="text/javascript">
  function myFucntion1() {
   if(form1.quiz1[2].checked==true) document.getElementById("check1").innerHTML="정답입니다.";
   else document.getElementById("check1").innerHTML="오답입니다.";
  }
   
   function myFucntion2() {
   if(form2.quiz2[2].checked==true) document.getElementById("check2").innerHTML="정답입니다.";
   else document.getElementById("check2").innerHTML="오답입니다.";
  }
   
   function gonext(id){
    var num = (id.id).substr(5,1);
    
    if(num==1){
     document.getElementById('cho1').style.display='none';
     document.getElementById('cho2').style.display='block';
    }

    
    }
    
 </script>
